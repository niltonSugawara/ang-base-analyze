<mat-toolbar>Lista Tipo de Amostras</mat-toolbar>

<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="componente-container">
  <div *ngIf="tipoAmostras$ | async as tipoAmostras; else carregando">
    <table mat-table [dataSource]="tipoAmostras">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tipoAmostras">{{ tipoAmostras.id }}</td>
      </ng-container>
      <ng-container matColumnDef="tipoAmostra">
        <th mat-header-cell *matHeaderCellDef>Tipo de Amostra</th>
        <td mat-cell *matCellDef="let tipoAmostras">{{ tipoAmostras.tipoAmostra }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes" stickyEnd>
        <th scope="col" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let tipoAmostra">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editar(tipoAmostra)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="excluir(tipoAmostra)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/tipoAmostras/cadastrar">
      Cadastrar
    </button>
    <button mat-raised-button color="primary" routerLink="/amostras">
      Voltar
    </button>
  </div>
</div>
