<mat-toolbar>Lista de Tecnicos</mat-toolbar>

<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="componente-container">
  <div *ngIf="tecnicos$ | async as tecnicos; else carregando">
    <table mat-table [dataSource]="tecnicos">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tecnicos">{{ tecnicos.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let tecnicos">{{ tecnicos.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="crq">
        <th mat-header-cell *matHeaderCellDef>CRQ</th>
        <td mat-cell *matCellDef="let tecnicos">{{ tecnicos.crq }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes" stickyEnd>
        <th scope="col" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let tecnico">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editar(tecnico)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="excluir(tecnico)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/tecnicos-quimicos/cadastrar">
      Cadastrar
    </button>
  </div>
</div>
