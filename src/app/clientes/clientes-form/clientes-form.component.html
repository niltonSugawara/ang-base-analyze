<h1 class="mt-4">Cadastro de Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> {{ cliente.id ? 'Alterar Cliente' : 'Cadastro de Clientes '}} </li>
</ol>

<div class="container">

  <form #clienteForm="ngForm" (ngSubmit) = "onSubmit()" >

    <div class="modal fade" id="modalCliente" tabindex="1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalLabel">
              Analyze resultado da ação:
            </h4>
          </div>
          <div class="col-mg-5">
          <div class="alert alert-success" *ngIf="success == true" >
            Cliente, {{cliente.nome}} foi salvo/atualizado com sucesso!
          </div>
          <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
            {{ erro }}
          </div>
          </div>
          <div class="modal-footer col-md-auto">
            <button class="btn btn-success" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>Código do Cliente:</label>
          <input type="text" [ngModel]="cliente.id" name="id" class="form-control" disabled="true"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Data do Cadastro:</label>
          <input type="text" [ngModel]="cliente.dataCadastro" name="dataCadastro"
                                  class="form-control" disabled="true"/>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome:*</label>
          <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF:*</label>
          <input type="text" [(ngModel)]="cliente.cpf" name="cpf" class="form-control"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div *ngIf="!cliente.id">
        <button type="submit" class="btn btn-success"
            data-toggle="modal" data-target="#modalCliente" *ngIf="!cliente.id" >
          <i class="fa fa-save"> </i>
           Salvar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarLista()">
          <i class="fa fa-arrow-alt-circle-left"> </i>
           Listar Clientes
        </button>
        </div>

        <div *ngIf="cliente.id !=null">
        <button type="col-md-6" class="btn btn-success"
        (click)="novoCliente()">
            <i class="fa fa-plus"> </i>
           Novo Cliente
        </button>
        <button type="submit" class="btn btn-primary ml-1"
            data-toggle="modal" data-target="#modalCliente"*ngIf="cliente.id" >
          <i class="fa fa-sync-alt"> </i>
           Alterar Cliente
        </button>
        <button type="button" class="btn btn-danger ml-1" (click)="voltarLista()">
          <i class="fa fa-arrow-alt-circle-left"> </i>
           Listar Clientes
        </button>
      </div>
      </div>
    </div>
  </form>
</div>
