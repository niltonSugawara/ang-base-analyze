<h1 class="mt-4">Listagem de Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Clientes Cadastrados</li>
</ol>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="mensagemError">
        {{ mensagemError }}
      </div>
    </div>
  </div><br>

  <div class="row">
    <div class="col-md-2">
      <button class="bn btn-primary" (click)="novoCliente()">
        <i class="fa fa-plus"></i>
        Novo Cliente
      </button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <table class="table  table-condesed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data Cadastro</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.dataCadastro }}</td>
            <td>
              <button class="btn btn-primary"
                      routerLink="/clientes-form/{{ cliente.id }}">
                <i class="fa fa-edit"> </i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="preparaDelecao(cliente)"
                      data-toggle="modal" data-target="#modalDelecao">
                <i class="fa fa-trash fill"> </i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" *ngIf="clienteSelecionado">
         Confirma exclusão do Cliente {{ clienteSelecionado.nome }}?
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Sim</button>
          <button class="btn btn-danger" data-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

</div>
