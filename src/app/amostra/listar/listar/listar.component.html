<mat-toolbar>Lista de Amostras</mat-toolbar>

<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="componente-container">
  <div *ngIf="amostras$ | async as amostras; else carregando">
    <table mat-table [dataSource]="amostras">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let amostras">{{ amostras.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let amostras">{{ amostras.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let amostras">{{ amostras.descricao }}</td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let amostras">{{ amostras.cliente }}</td>
      </ng-container>
      <ng-container matColumnDef="tipoAmostra">
        <th mat-header-cell *matHeaderCellDef>Tipo de Amostra</th>
        <td mat-cell *matCellDef="let amostras">{{ amostras.tipoAmostra }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let amostras">{{ amostras.status }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes" stickyEnd>
        <th scope="col" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let amostra">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editar(amostra)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="excluir(amostra)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/amostras/cadastrar">
      Cadastrar
    </button>
    <button mat-raised-button color="primary" routerLink="/tipoAmostras">
     Tipo de Amostra
    </button>
  </div>
</div>
